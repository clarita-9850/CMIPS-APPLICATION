server:
  port: 8081

spring:
  application:
    name: cmips-mvp
  
  datasource:
    url: jdbc:postgresql://localhost:5432/cmips_mvp
    username: cmips_user
    password: cmips_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    oauth2:
      resourceserver:
        jwt:
          # Use JWK Set URI instead of issuer-uri to bypass issuer validation
          # This allows tokens issued by either localhost:8080 or keycloak:8080
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://keycloak:8080/realms/cmips/protocol/openid-connect/certs}

  # Spring Batch Configuration
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false  # Prevent auto-start of jobs on startup

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  # Kafka Configuration (Spring Boot auto-config)
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        linger.ms: 10
        batch.size: 16384
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: cmips-task-consumer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "com.cmips.event"

keycloak:
  realm: ${KEYCLOAK_REALM:cmips}
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://keycloak:8080/}
  # Use cmips-backend for authorization services (has resources and permissions configured)
  resource: ${KEYCLOAK_CLIENT_ID:cmips-backend}
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:X6282J5tQzu2tzqLcglKmjhwfidB0vh9}
  permission-cache:
    ttl-minutes: ${KEYCLOAK_PERMISSION_CACHE_TTL_MINUTES:5}
  policy-enforcer-config:
    enforcement-mode: ENFORCING  # Changed to ENFORCING for strict authorization
    user-managed-access: {}
    paths:
      - name: Timesheet Resource
        path: /api/timesheets/*
        methods:
          - name: create
            method: POST
            scopes:
              - create
          - name: read
            method: GET
            scopes:
              - read
          - name: update
            method: PUT
            scopes:
              - update
          - name: delete
            method: DELETE
            scopes:
              - delete
          - name: submit
            method: POST
            path: /api/timesheets/*/submit
            scopes:
              - submit
          - name: approve
            method: POST
            path: /api/timesheets/*/approve
            scopes:
              - approve
          - name: reject
            method: POST
            path: /api/timesheets/*/reject
            scopes:
              - reject
      - name: EVV Resource
        path: /api/evv/*
        methods:
          - name: create
            method: POST
            scopes:
              - create
          - name: read
            method: GET
            scopes:
              - read
          - name: update
            method: PUT
            scopes:
              - update
          - name: delete
            method: DELETE
            scopes:
              - delete
      - name: Provider-Recipient Resource
        path: /api/provider-recipient/*
        methods:
          - name: create
            method: POST
            scopes:
              - create
          - name: read
            method: GET
            scopes:
              - read
          - name: update
            method: PUT
            scopes:
              - update
          - name: delete
            method: DELETE
            scopes:
              - delete

logging:
  level:
    org.keycloak: DEBUG
    org.springframework.security: DEBUG

# Batch Job Processing Configuration
batch:
  scheduler:
    enabled: ${BATCH_SCHEDULER_ENABLED:true}
    interval-ms: ${BATCH_SCHEDULER_INTERVAL_MS:5000}
    max-jobs-per-poll: ${BATCH_MAX_JOBS_PER_POLL:10}
  processing:
    chunk-size: ${REPORT_CHUNK_SIZE:1000}
    output-dir: ${REPORT_OUTPUT_DIR:/app/reports}

# BAW Integration Hub Configuration
baw:
  integration:
    enabled: ${BAW_INTEGRATION_ENABLED:true}
    retry-attempts: ${BAW_RETRY_ATTEMPTS:3}
    circuit-breaker:
      enabled: true

# Scheduler App Event Channels (Redis Pub/Sub)
# These channel names must match the channels the Scheduler subscribes to
scheduler-app:
  url: ${SCHEDULER_APP_URL:http://localhost:8084}
  events:
    job-started: ${SCHEDULER_CHANNEL_JOB_STARTED:batch:events:job-started}
    job-progress: ${SCHEDULER_CHANNEL_JOB_PROGRESS:batch:events:job-progress}
    job-completed: ${SCHEDULER_CHANNEL_JOB_COMPLETED:batch:events:job-completed}
    job-failed: ${SCHEDULER_CHANNEL_JOB_FAILED:batch:events:job-failed}

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      baw-service:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
      scheduler-service:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
