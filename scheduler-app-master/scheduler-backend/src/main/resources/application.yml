server:
  port: 8084
  servlet:
    context-path: /

spring:
  application:
    name: batch-scheduler

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:scheduler_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6380}
      password: ${REDIS_PASSWORD:}
      timeout: 10000
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  # Security - OAuth2/Keycloak
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8085}/realms/${KEYCLOAK_REALM:cmips}
          jwk-set-uri: ${KEYCLOAK_URL:http://localhost:8085}/realms/${KEYCLOAK_REALM:cmips}/protocol/openid-connect/certs
      client:
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT_ID:batch-scheduler-app}
            client-secret: ${KEYCLOAK_CLIENT_SECRET:}
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_URL:http://localhost:8085}/realms/${KEYCLOAK_REALM:cmips}

  # Quartz Configuration
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          scheduler:
            instanceName: BatchScheduler
            instanceId: AUTO
          jobStore:
            class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            useProperties: false
            misfireThreshold: 60000
            clusterCheckinInterval: 20000
            isClustered: true
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
    time-zone: UTC

# Keycloak Configuration
keycloak:
  auth-server-url: ${KEYCLOAK_URL:http://localhost:8085}/
  realm: ${KEYCLOAK_REALM:cmips}
  resource: ${KEYCLOAK_CLIENT_ID:batch-scheduler-app}
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:}
  permission-cache:
    ttl-minutes: ${KEYCLOAK_PERMISSION_CACHE_TTL_MINUTES:5}

# CMIPS Backend Configuration (for REST calls to trigger batch jobs)
cmips:
  backend:
    base-url: ${CMIPS_BACKEND_URL:http://localhost:8081}
    batch-api-path: /api/batch
    timeout:
      connect: 5000
      read: 30000
    retry:
      max-attempts: 3
      initial-interval: 1000
      multiplier: 2

# Scheduler Configuration
scheduler:
  cron:
    evaluation-interval: 60000  # Check cron expressions every 60 seconds
  dependency:
    check-interval: 5000  # Check completed jobs for dependents every 5 seconds
  health:
    cmips-check-interval: 30000  # Health check CMIPS backend every 30 seconds

# Redis Event Channels
redis:
  channels:
    job-started: batch:events:job-started
    job-progress: batch:events:job-progress
    job-completed: batch:events:job-completed
    job-failed: batch:events:job-failed

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      cmipsBackend:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  retry:
    instances:
      cmipsBackend:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

# Logging
logging:
  level:
    root: INFO
    com.ihss.scheduler: DEBUG
    org.springframework.security: INFO
    org.quartz: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    circuitbreakers:
      enabled: true
