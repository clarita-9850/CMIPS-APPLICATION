version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: cmips-postgres
    environment:
      POSTGRES_DB: cmips_mvp
      POSTGRES_USER: cmips_user
      POSTGRES_PASSWORD: cmips_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cmips_user -d cmips_mvp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cmips-network
    restart: unless-stopped

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: cmips-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - cmips-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cmips-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - cmips-network

  # Keycloak Identity and Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: cmips-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/cmips_mvp
      KC_DB_USERNAME: cmips_user
      KC_DB_PASSWORD: cmips_password
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HTTP_RELATIVE_PATH: /
      KC_PROXY: edge
      KC_PROXY_ADDRESS_FORWARDING: true
    ports:
      - "8080:8080"
      - "8180:8080"
    depends_on:
      - postgres
    command: start-dev --http-relative-path=/
    networks:
      - cmips-network

  # CMIPS Backend Application
  cmips-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cmips-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cmips_mvp
      SPRING_DATASOURCE_USERNAME: cmips_user
      SPRING_DATASOURCE_PASSWORD: cmips_password
      # Trailing slash required for AuthController token URL concat
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080/
      KEYCLOAK_REALM: cmips
      KEYCLOAK_CLIENT_ID: cmips-frontend
      KEYCLOAK_CLIENT_SECRET: UnpJullDQX23tenZ4IsTuGkY8QzBlcFd
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/cmips
      # Batch Job Processing Configuration
      BATCH_SCHEDULER_ENABLED: "true"
      BATCH_SCHEDULER_INTERVAL_MS: "5000"
      BATCH_MAX_JOBS_PER_POLL: "10"
      # Report Generation Configuration
      REPORT_OUTPUT_DIR: "/app/reports"
      REPORT_CHUNK_SIZE: "1000"
    ports:
      - "8081:8081"
    volumes:
      - report_data:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - cmips-network
    restart: unless-stopped

  # CMIPS Frontend Application (Old React App)
  cmips-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cmips-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8081/api
      REACT_APP_KEYCLOAK_URL: http://localhost:8080
      REACT_APP_KEYCLOAK_REALM: cmips
      REACT_APP_KEYCLOAK_CLIENT_ID: cmips-frontend
    ports:
      - "3001:3000"
    depends_on:
      - cmips-backend
    networks:
      - cmips-network

  # CMIPS Next.js Frontend Application
  cmips-frontend-nextjs:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    container_name: cmips-frontend-nextjs
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8081/api
      NEXT_PUBLIC_KEYCLOAK_URL: http://localhost:8080
      NEXT_PUBLIC_KEYCLOAK_REALM: cmips
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: cmips-frontend
    ports:
      - "3000:3000"
    depends_on:
      - cmips-backend
    networks:
      - cmips-network

volumes:
  postgres_data:
  report_data:

networks:
  cmips-network:
    driver: bridge
