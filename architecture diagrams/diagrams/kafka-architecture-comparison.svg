<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <!-- Gradients -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow markers -->
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c" />
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498db" />
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60" />
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f39c12" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="800" y="30" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif">
    Architecture Comparison: WITH vs WITHOUT Kafka
  </text>
  
  <!-- WITHOUT KAFKA SECTION -->
  <text x="400" y="90" font-size="24" font-weight="bold" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif">
    ‚ùå WITHOUT Kafka (Synchronous - Blocking)
  </text>
  
  <!-- Step 1: Backend -->
  <rect x="250" y="130" width="300" height="100" fill="url(#blueGrad)" rx="10" opacity="0.9"/>
  <text x="400" y="160" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Backend Service
  </text>
  <text x="400" y="185" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Detects Event
  </text>
  <text x="400" y="205" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    (Case Created, Exception, etc.)
  </text>
  <text x="400" y="225" font-size="12" text-anchor="middle" fill="#fff4e6" font-family="Arial, sans-serif">
    ‚è≥ Must wait for response
  </text>
  
  <!-- Arrow down -->
  <path d="M 400 230 L 400 280" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowRed)"/>
  
  <!-- Step 2: TaskService (blocking) -->
  <rect x="250" y="300" width="300" height="120" fill="url(#redGrad)" rx="10" opacity="0.9"/>
  <text x="400" y="335" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    TaskService
  </text>
  <text x="400" y="360" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Creates Task Directly
  </text>
  <text x="400" y="385" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Creates Notification
  </text>
  <text x="400" y="410" font-size="13" text-anchor="middle" fill="#fff4e6" font-family="Arial, sans-serif">
    üî¥ BLOCKING Operation
  </text>
  
  <!-- Arrow down -->
  <path d="M 400 420 L 400 470" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowRed)"/>
  
  <!-- Database -->
  <rect x="250" y="490" width="300" height="100" fill="#34495e" rx="10" opacity="0.9"/>
  <text x="400" y="525" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    PostgreSQL Database
  </text>
  <text x="400" y="550" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    tasks table
  </text>
  <text x="400" y="575" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    notifications table
  </text>
  
  <!-- Problem labels -->
  <rect x="50" y="130" width="180" height="140" fill="#fff3cd" rx="5" stroke="#ffc107" stroke-width="2"/>
  <text x="140" y="155" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif">
    Problems:
  </text>
  <text x="50" y="180" font-size="11" text-anchor="start" fill="#856404" font-family="Arial, sans-serif">
    ‚ùå Tightly Coupled
  </text>
  <text x="50" y="200" font-size="11" text-anchor="start" fill="#856404" font-family="Arial, sans-serif">
    ‚ùå Blocking (slow)
  </text>
  <text x="50" y="220" font-size="11" text-anchor="start" fill="#856404" font-family="Arial, sans-serif">
    ‚ùå Events lost if crash
  </text>
  <text x="50" y="240" font-size="11" text-anchor="start" fill="#856404" font-family="Arial, sans-serif">
    ‚ùå Hard to scale
  </text>
  <text x="50" y="260" font-size="11" text-anchor="start" fill="#856404" font-family="Arial, sans-serif">
    ‚ùå No replay capability
  </text>
  
  <!-- WITH KAFKA SECTION -->
  <text x="1200" y="90" font-size="24" font-weight="bold" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif">
    ‚úÖ WITH Kafka (Asynchronous - Non-Blocking)
  </text>
  
  <!-- Step 1: Backend Producer -->
  <rect x="1050" y="130" width="300" height="100" fill="url(#blueGrad)" rx="10" opacity="0.9"/>
  <text x="1200" y="160" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Backend Service
  </text>
  <text x="1200" y="185" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Detects Event
  </text>
  <text x="1200" y="205" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    (Producer)
  </text>
  <text x="1200" y="225" font-size="12" text-anchor="middle" fill="#d5f4e6" font-family="Arial, sans-serif">
    ‚ö° Fast, non-blocking
  </text>
  
  <!-- Arrow to Kafka -->
  <path d="M 1200 230 L 1200 280" stroke="#f39c12" stroke-width="4" fill="none" marker-end="url(#arrowOrange)"/>
  
  <!-- Step 2: Kafka Queue -->
  <rect x="1050" y="300" width="300" height="120" fill="url(#orangeGrad)" rx="10" opacity="0.9"/>
  <text x="1200" y="335" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Kafka Message Broker
  </text>
  <text x="1200" y="360" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Topic: cmips-case-events
  </text>
  <text x="1200" y="385" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Stores Events (Buffer)
  </text>
  <text x="1200" y="410" font-size="13" text-anchor="middle" fill="#fff4e6" font-family="Arial, sans-serif">
    üíæ Persistent &amp; Reliable
  </text>
  
  <!-- Arrow to Consumer -->
  <path d="M 1200 420 L 1200 470" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#arrowGreen)"/>
  
  <!-- Step 3: Consumer -->
  <rect x="1050" y="490" width="300" height="100" fill="url(#greenGrad)" rx="10" opacity="0.9"/>
  <text x="1200" y="525" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    TaskEventConsumer
  </text>
  <text x="1200" y="550" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Processes Event
  </text>
  <text x="1200" y="575" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Creates Task &amp; Notification
  </text>
  
  <!-- Connection to Database -->
  <path d="M 1200 590 L 1200 640" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  
  <!-- Database (shared) -->
  <rect x="1050" y="660" width="300" height="80" fill="#34495e" rx="10" opacity="0.9"/>
  <text x="1200" y="690" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    PostgreSQL Database
  </text>
  <text x="1200" y="715" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    tasks &amp; notifications tables
  </text>
  
  <!-- Benefits labels -->
  <rect x="1400" y="130" width="180" height="180" fill="#d4edda" rx="5" stroke="#28a745" stroke-width="2"/>
  <text x="1490" y="155" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724" font-family="Arial, sans-serif">
    Benefits:
  </text>
  <text x="1400" y="180" font-size="11" text-anchor="start" fill="#155724" font-family="Arial, sans-serif">
    ‚úÖ Decoupled Components
  </text>
  <text x="1400" y="200" font-size="11" text-anchor="start" fill="#155724" font-family="Arial, sans-serif">
    ‚úÖ Non-Blocking (fast)
  </text>
  <text x="1400" y="220" font-size="11" text-anchor="start" fill="#155724" font-family="Arial, sans-serif">
    ‚úÖ Events never lost
  </text>
  <text x="1400" y="240" font-size="11" text-anchor="start" fill="#155724" font-family="Arial, sans-serif">
    ‚úÖ Easy to scale
  </text>
  <text x="1400" y="260" font-size="11" text-anchor="start" fill="#155724" font-family="Arial, sans-serif">
    ‚úÖ Can replay events
  </text>
  <text x="1400" y="280" font-size="11" text-anchor="start" fill="#155724" font-family="Arial, sans-serif">
    ‚úÖ Multiple consumers
  </text>
  <text x="1400" y="300" font-size="11" text-anchor="start" fill="#155724" font-family="Arial, sans-serif">
    ‚úÖ Fault tolerant
  </text>
  
  <!-- Flow explanation -->
  <rect x="50" y="640" width="500" height="120" fill="#f8f9fa" rx="5" stroke="#6c757d" stroke-width="2"/>
  <text x="300" y="665" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif">
    WITHOUT Kafka Flow:
  </text>
  <text x="80" y="690" font-size="13" text-anchor="start" fill="#495057" font-family="Arial, sans-serif">
    1. Event occurs ‚Üí 2. Backend calls TaskService directly (WAITS) ‚Üí 3. TaskService saves to DB ‚Üí 4. Returns
  </text>
  <text x="80" y="710" font-size="13" text-anchor="start" fill="#495057" font-family="Arial, sans-serif">
    ‚è±Ô∏è Total time: 2-3 seconds (BLOCKING - user waits)
  </text>
  <text x="80" y="730" font-size="13" text-anchor="start" fill="#495057" font-family="Arial, sans-serif">
    ‚ùå If TaskService is slow/busy, entire request waits
  </text>
  <text x="80" y="750" font-size="13" text-anchor="start" fill="#495057" font-family="Arial, sans-serif">
    ‚ùå If backend crashes before TaskService completes, event lost
  </text>
  
  <rect x="1050" y="640" width="500" height="120" fill="#f8f9fa" rx="5" stroke="#6c757d" stroke-width="2"/>
  <text x="1300" y="665" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif">
    WITH Kafka Flow:
  </text>
  <text x="1080" y="690" font-size="13" text-anchor="start" fill="#495057" font-family="Arial, sans-serif">
    1. Event occurs ‚Üí 2. Backend publishes to Kafka (RETURNS IMMEDIATELY) ‚Üí 3. Kafka stores event
  </text>
  <text x="1080" y="710" font-size="13" text-anchor="start" fill="#495057" font-family="Arial, sans-serif">
    4. Consumer reads from Kafka ‚Üí 5. Creates task/notification asynchronously
  </text>
  <text x="1080" y="730" font-size="13" text-anchor="start" fill="#495057" font-family="Arial, sans-serif">
    ‚ö° Backend response: 0.1 seconds (NON-BLOCKING - user doesn't wait)
  </text>
  <text x="1080" y="750" font-size="13" text-anchor="start" fill="#495057" font-family="Arial, sans-serif">
    ‚úÖ Task creation happens in background, even if consumer is slow
  </text>
  
  <!-- Divider line -->
  <line x1="800" y1="80" x2="800" y2="800" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Footer -->
  <text x="800" y="820" font-size="14" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif">
    CMIPS Event-Driven Architecture - Kafka Enables Asynchronous Task Generation
  </text>
  
</svg>


